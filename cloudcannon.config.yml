_schema: _schema
paths:
  uploads: static/uploads
  static: static
collections_config:
  pages:
    path: content
    glob:
      - '!docs/_index.md'
    icon: feed
    disable_url: false
    _enabled_editors:
      - content
      - visual
    add_options:
      - name: Add Site Page
        editor: content
        base_path: /
        schema: default
    disable_add: false
    disable_add_folder: true
    disable_file_actions: false
    schemas:
      default:
        path: schemas/page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: notes
  data:
    path: data
    icon: settings
    disable_url: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: false
  docs:
    path: content/docs
    icon: file
    disable_url: false
    preview:
      metadata:
        - text:
            - key: nav_section
          icon: folder
        - text:
            - key: weight
          icon: format_list_numbered
    _enabled_editors:
      - content
      - visual
    add_options:
      - name: Read the docs
        icon: local_library
        href: https://docs.cloudcannon.com
      - name: Add Document
        editor: content
        base_path: /
        schema: default
    disable_add: false
    disable_add_folder: true
    disable_file_actions: false
    schemas:
      default:
        path: schemas/docs.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: notes
collection_groups:
  - heading: Base Pages
    collections:
      - pages
  - heading: Docs
    collections:
      - docs
  - heading: Site Settings
    collections:
      - data
_inputs:
  title:
    type: text
    label: Page Title
    cascade: true
  nav_title:
    type: text
    label: Sidebar Nav Title
    comment: The name of the page shown in the sidebar navigation
    cascade: true
  nav_section:
    type: text
    label: Parent Section
    comment: The name of the section the page is nested under in the sidebar navigation
    cascade: true
  weight:
    type: number
    comment: The order of the page in the sidebar group
    cascade: true
  project_name:
    type: text
    cascade: true
  default_og_image:
    type: image
    comment: The default image for social media sharing
    cascade: true
  logo:
    type: object
    options:
      structures: _structures.product_logo_structure
    label: Site Logo
    comment: Choose between image or text based logos
    cascade: true
  footer_links:
    type: array
    options:
      structures: _structures.footer_link_structure
    comment: choose between image or text based links
    cascade: true
  footer_width:
    type: select
    options:
      allow_empty: true
      values:
        - contain
        - full
    cascade: true
  logo_image:
    type: image
    comment: Default Display
    cascade: true
  logo_image_dark:
    type: image
    comment: Displays when dark mode is enabled
    cascade: true
  logo_text:
    type: text
    cascade: true
  side_nav_title:
    type: text
    label: Sidebar Nav Title
    cascade: true
  favicon:
    type: object
    cascade: true
  nav_links:
    type: array
    options:
      structures: _structures.nav_link_structure
    label: Navigation Links
    cascade: true
  link_title:
    type: text
    comment: Name used for alt text
    cascade: true
  link_url:
    type: url
    comment: if external link, include https://
    cascade: true
  link_label:
    type: text
    comment: Text displayed on the link
    cascade: true
  link_icon_path:
