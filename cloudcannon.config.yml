_structures:
  product_logo_structure:
    style: select
    values:
      - label: Image
        icon: add_photo_alternate
        description: Add as image
        value:
          logo_image:
          logo_image_dark:
      - label: Text
        icon: border_color
        description: Add as text
        value:
          logo_heading:
  footer_link_structure:
    style: select
    values:
      - icon: add_photo_alternate
        label: Add Image Link
        value:
          url_path:
          image_path:
          image_alt_text:
      - icon: add_link
        label: Add Text Link
        value:
          url_path:
          link_title:
  nav_link_structure:
    style: select
    values:
      - icon: add_photo_alternate
        label: Link with Icon
        value:
          link_title:
          link_url:
          link_label:
          link_icon_path:
      - icon: add_link
        label: Text Link
        preview:
          text: Site Link
          icon: add_link
        value:
          link_label:
          link_url:
_editables:
  content:
    blockquote: true
    bold: true
    format: p h1 h2 h3 h4 h5 h6 pre address div
    italic: true
    link: true
    strike: true
    subscript: true
    superscript: true
    underline: true
    styles: /css/editor.css
    left: align-left
    center: align-center
    right: align-right
    justify: align-justify
    bulletedlist: true
    numberedlist: true
    indent: true
    outdent: true
    image_size_attributes: true
    width: 800
    height: 400
    resize_style: contain
    mime_type: image/png
    expandable: true
    allowed_sources:
      - site-files
      - reference_key
    code: true
    embed: true
    horizontalrule: true
    image: true
    table: true
    snippet: true
    undo: true
    redo: true
    removeformat: true
    copyformatting: true
_snippets_imports:
  hugo: true
_snippets:
  diffcode:
    snippet: |-
      {{<diffcode>}}
      ```[[lang]][[inner]]```
      {{</diffcode>}}
    params:
      lang:
        parser: argument
        options:
          editor_key: language
          forbidden_tokens:
            - '```'
          style:
            output: inline
          model:
            editor_key: language
            optional: true
      inner:
        parser: content
        options:
          editor_key: inner_code
          style:
            output: block
            block:
              leading: |+

              trailing: |+

              indent: ''
    inline: false
    preview:
      text: Diffcode
      subtext: Difference formatter
      icon: difference
    picker_preview:
      text: Diffcode
      subtext: Difference formatter
      icon: difference
    _inputs:
      inner_code:
        type: code
        cascade: true
      language:
        type: text
        cascade: true
  tree:
    snippet: '{{<tree>}}[[inner]]{{</tree>}}'
    params:
      inner:
        parser: content
        options:
          editor_key: inner_code
          style:
            output: block
            block:
              leading: |+

              trailing: |+

              indent: ''
    inline: false
    definitions:
      shortcode_name: tree
      content_key: inner_code
    preview:
      text: Tree
      subtext: Tree directory formatter
      icon: account_tree
    picker_preview:
      text: Tree
      subtext: Tree directory formatter
      icon: account_tree
    _inputs:
      inner_code:
        type: code
        cascade: true
timezone: Etc/UTC
collections_config_override: false
